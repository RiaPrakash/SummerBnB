
<h1>Add User</h1>
First name: <input type="text" [(ngModel)]="newuser.name"><br>
Last name: <input type="text" [(ngModel)]="newuser.surname"><br>
Email: <input type="text" [(ngModel)]="newuser.email"><br>
Password: <input type="text" [(ngModel)]="newuser.password"><br>
<input type="submit" value="Submit" (click)="submitUser()">


<br><br>
